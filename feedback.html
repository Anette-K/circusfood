<!DOCTYPE html>
<html>

<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/feedback.js"></script>
    <title>The Food Circus</title>
</head>

<body>


    <!--inlcude navigation -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
    </script>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous">
    </script>
    <script src="js/create-menu.js">
    </script>
    <script>
        window.onload = () => createNav()
    </script>
    <!-- nav end -->
    <style>
        @font-face {
            font-family: "myFont";
            src: url("./Fonts/attraction.ttf") format("truetype");
        }
        
        #landingheader {
            padding: 50px 0 50px 0;
            color: #343a40;
            font-family: "myFont";
        }
        
        #landingheader h1 {
            font-size: 80px;
        }
        /* Make the image fully responsive */
        
        .carousel-inner img {
            width: 1100px;
            height: 500px;
        }
    </style>

    <body>
        <div class="container mt-3">
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <ul class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                </ul>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="img/heroimage.jpg" width="500" height="100">
                    </div>
                    <div class="carousel-item">
                        <img src="img/Circus-main-promotional-hoop-shot.jpg" width="500" height="100">
                    </div>
                    <div class="carousel-item">
                        <img src="img/food_image1.jpg" width="500" height="100">
                    </div>
                    <div class="carousel-item">
                        <img src="img/circus_img1.jpg" width="500" height="100">
                    </div>
                </div>
                <div id="landingheader" class="container-fluid text-center">
                    <h1 class="display-4 font-weight-normal">Feedback</h1>
                    <div class="p-3 mb-2 bg-info text-white">
                        <h4 class="lead font-weight-normal">Share your experience</h4>
                    </div>
                </div>
                <p class="text-center"> We hope that youâ€™ve enjoyed our show and food! We would be grateful if you could complete this form so that we can continue to make each show the best it can be.</p>
                <form class="form-horizontal">
                    <div class="container p-3 mb-2 bg-light text-dark">

                        <div class="form-group">
                            <label class="control-label col-sm-2" for="name">Name:</label>
                            <div class="col-sm-10">
                                <input type="name" class="form-control" id="name" placeholder="Enter your Name" name="name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="email">Email:</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="age">Age:</label>
                            <div class="col-sm-10">
                                <input type="age" class="form-control" id="age" placeholder="Enter your Age" name="age">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-sm-2" for="food">Food Quality:</label>
                            <div class="col-sm-10">
                                <label class="radio-inline">
                                        <input type="radio" name="foodoptradio" checked id="excellentfood">Excellent
                                      </label>
                                <label class="radio-inline">
                                        <input type="radio" name="foodoptradio" id="goodfood">Good
                                      </label>
                                <label class="radio-inline">
                                        <input type="radio" name="foodoptradio" id="averagefood">Average
                                      </label>
                                <label class="radio-inline">
                                        <input type="radio" name="foodoptradio" id="poorfood">Dissatisfied
                                      </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="Show">Describe our show:</label>
                            <div class="col-sm-10">
                                <label class="radio-inline">
                                        <input type="radio" name="showoptradio" checked id="excellentshow">Excellent
                                      </label>
                                <label class="radio-inline">
                                        <input type="radio" name="showoptradio" id="goodshow">Good
                                      </label>
                                <label class="radio-inline">
                                        <input type="radio" name="showoptradio" id="averageshow">Average
                                      </label>
                                <label class="radio-inline">
                                        <input type="radio" name="showoptradio" id="poorshow">Dissatisfied
                                      </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm" for="impact">Did our show have a positive impact on you and/or your child?</label>
                            <div class="col-sm-10">
                                <label class="radio-inline">
                                        <input type="radio" name="impact" checked>Yes
                                      </label>
                                <label class="radio-inline">
                                        <input type="radio" name="impact">No
                                      </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="overall">OverAll Experience:</label>
                            <div class="col-sm-10">
                                <label class="radio-inline">
                                        <input type="radio" name="overall" checked id="Excellent">Excellent
                                      </label>
                                <label class="radio-inline">
                                        <input type="radio" name="overall" id="Good">Good
                                      </label>
                                <label class="radio-inline">
                                        <input type="radio" name="overall" id="Average">Average
                                      </label>
                                <label class="radio-inline">
                                        <input type="radio" name="overall" id="Dissatisfied">Dissatisfied
                                      </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm" for="comments" id="comments">Any comments,questions or suggestions?</label>
                            <div class="col-sm-10 pb-cmnt-textarea">
                                <textarea id="comments" name="comments" placeholder="Write your comments.." style="height:200px;width: 850px;"></textarea>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="button" class="btn btn-success" onclick="return(submitfeedback())">Submit</button>
                            </div>
                        </div>
                </form>
                </div>

    </body>

</html>
