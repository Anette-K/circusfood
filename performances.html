<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="css/calendar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <title>The Food Circus</title>
  </head>
  <body>
    <!-- template  -->
    <template id="template-show-item">
      <div class="col shadow p-3 bg-white rounded show-item">
        <div class="card mb-3">
          <div class="row g-0">
            <div class="col-md-4 flex-column p-3">
              <img id="thumb" class="img-fluid rounded">
              <p id="date"></p>
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h5 class="card-title" id="title"></h5>
                  <div class="row">
                    <div class="col-md-10">
                      <p class="card-text" id="description"></p>
                    </div>
                    <div class="col-md-2">
                      <button class="btn btn-outline-info btn-lg"><i class="fas fa-plus-circle fa-lg" style=""></i></button>
                    </div>
                  </div>
              </div>
            </div>
          </div>
        </div>
      </div>        
    </template>
    <!-- ./template  -->
    
    <template id="template-category-tab">
      <li class="nav-item">
        <a id="link" class="nav-link" aria-current="page" href="#"></a>
      </li>
    </template>
    
    <!-- Image and text -->
    <div class="container">
      <h1 class="text-center mb-4">Shows</h1>
      <div class="row">
        <div class="col-md-3">
          <div id="calendar"></div>
          <ul class="nav flex-column" id="categoryList"></ul>
          <div id="categories"></div>
        </div>
          
          <div class="col-md-9">
            <!-- Tabs content -->
            <div class="tab-content" id="main-content">
              <div class="row row-cols-1 row-cols-md-1 g-4" id="main"></div>
            </div>
            <!-- <div class="tab-content" id="Clown-content">
              <div class="row row-cols-1 row-cols-md-1 g-4" id="clown"></div>
            </div>
            
            <div class="tab-content" id="Magician-content">
              <div class="row row-cols-1 row-cols-md-1 g-4" id="magician"></div>
            </div>
            
            <div class="tab-content" id="Acrobate-content">
              <div class="row row-cols-1 row-cols-md-1 g-4" id="acrobate"></div>
            </div>
            <div class="tab-content" id="Rope artist-content">
              <div class="row row-cols-1 row-cols-md-1 g-4" id="rope"></div>
            </div> -->
            <div id="showList"></div>
          </div>
      
        
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
    <script src="js/create-menu.js"></script>
    <script type="module" src="js/shows.js"></script>
    <script type="module" src="js/shows.js"></script>
    <script>window.onload = () => createNav()</script>
